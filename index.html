<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Images</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/editor.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome Lib -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tab Icon -->
    <link rel="shortcut icon" type="image/png" href="./photos/Tab-icon.png" />
  </head>
  <body>
    <div class="container">
      <!--Upload images-->
      <div class="img">
        <div class="img-box">
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <!--Using Filters-->
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              min="0"
              step="0.1"
              max="1"
              value="0"
            />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              min="0"
              step="0.1"
              max="10"
              value="0"
            />
          </li>
          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" />
          </li>
          <li>
            <a download="image" id="download">Download</a>
            <span onclick="resetValue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
